{% extends "base.html" %}

{% block title %}Login - PyTasker{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-body">
                <div class="text-center mb-4">
                    <h3 class="card-title">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Login
                    </h3>
                    <p class="text-muted">Sign in to your PyTasker account</p>
                </div>
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" 
                               required placeholder="Enter your username">
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" 
                               required placeholder="Enter your password">
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember_me" name="remember_me">
                        <label class="form-check-label" for="remember_me">
                            Remember me
                        </label>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-box-arrow-in-right me-1"></i>Sign In
                        </button>
                    </div>
                </form>
                
                <hr class="my-4">
                
                <div class="text-center">
                    <p class="mb-0">Don't have an account?</p>
                    <a href="{{ url_for('auth.register') }}" class="btn btn-outline-secondary">
                        <i class="bi bi-person-plus me-1"></i>Create Account
                    </a>
                </div>
            </div>
        </div>
        
        <!-- Demo Account Info -->
        <div class="alert alert-info mt-3">
            <h6><i class="bi bi-info-circle me-2"></i>Demo Account</h6>
            <p class="mb-1"><strong>Username:</strong> admin</p>
            <p class="mb-0"><strong>Password:</strong> admin123</p>
        </div>
    </div>
</div>
{% endblock %}
